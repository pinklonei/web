<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK từ phiên bản 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Các tệp mã JavaScript của bạn -->
    <script src="auth.js" defer></script>
    <script src="contentShop.js" defer></script>
    <script src="contentProduct.js" defer></script>

    <title>Đăng Ký</title>
</head>
<body>
    <div class="auth-container">
        <h2>Đăng Ký</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
</body>
</html>
